<!DOCTYPE html>
<html lang="en" dir="ltr" class="crt">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" type="text/css">
    <head>
        <meta charset="utf-8">
        <title>Welcome to the Agency</title>
        <h1>Welcome to the Agency</h1>
    </head>
    <body>
        <form action="/validate" method="post">
            <input type="text" name="username" placeholder="Agent Name" value="{{username}}" 
            style="text-transform:uppercase" required>
            {% if username_error|length != 0%}
            <span class="error">{{username_error}}</span>
            {% endif %}
            <br><input type="password" name="pass1" placeholder="Codephrase" required>
            {% if pass_error|length != 0%}
            <span class="error">{{pass_error}}</span>
            {% endif %}
            <br><input type="password" name="pass2" placeholder="Repeat Codephrase" required>
            <br><input type="text" name="email" placeholder="Email" value="{{email}}"
            style="text-transform:uppercase">
            {% if email_error|length !=0%}
            <span class="error">{{email_error}}</span>
            {% endif %}
            <br><input type="submit" value="Confirm">
        </form>
    </body>
</html>
